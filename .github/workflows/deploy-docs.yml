name: Deploy Documentation

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Zola
        run: |
          wget -q -O zola.tar.gz https://github.com/getzola/zola/releases/download/v0.19.2/zola-v0.19.2-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf zola.tar.gz
          sudo mv zola /usr/local/bin/

      - name: Run Doxygen
        run: |
          mkdir -p build/doxygen
          doxygen Doxyfile

      - name: Transform Doxygen to JSON + Markdown
        run: |
          python3 scripts/transform-doxygen.py \
            build/doxygen/xml \
            site/content \
            site/static/api

      - name: Build Zola site
        run: |
          cd site
          zola build

      - name: Copy Doxygen HTML to site
        run: |
          mkdir -p site/public/doxygen
          cp -r build/doxygen/html/* site/public/doxygen/ || true

      - name: Add .nojekyll
        run: touch site/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
