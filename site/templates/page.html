{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock %}

{% block content %}
<article class="page">
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="description">{{ page.description }}</p>{% endif %}

    {{ page.content | safe }}

    {% if page.extra.json_path %}
    <p class="api-link">
        <a href="{{ page.extra.json_path }}">View JSON API</a>
    </p>
    {% endif %}
</article>
{% endblock %}
